<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>

  <body
    class="font-[Poppins] flex w-full justify-center items-center bg-sky-100 mt-10"
  >
    <th:block th:include="sidebar :: body"></th:block>
    <!-- Card Section -->
    <div class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
      <!-- Card -->
      <div class="bg-white rounded-xl shadow p-4 sm:p-7">
        <div class="mb-8">
          <h2 class="text-xl font-bold text-gray-800">Profile</h2>
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Manage your name, password and account settings.
          </p>
        </div>

        <form
          th:action="${'/prof/profil/update/' + authenticatedProf.id}"
          th:object="${professor}"
          method="post"
          enctype="multipart/form-data"
        >
          <!-- Grid -->
          <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
            <div class="sm:col-span-3">
              <label class="inline-block text-sm text-gray-800 mt-2.5">
                Profile photo
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="flex items-center gap-5">
                <img
                  class="inline-block h-16 w-16 rounded-full ring-2 ring-white"
                  th:src="@{'data:image/jpeg;base64,' + ${profImage}}"
                  alt="Image Description"
                />
                <div class="flex gap-x-2">
                  <div>
                    <input
                      id="photo"
                      name="photoFile"
                      type="file"
                      accept="image/*"
                      class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <label
                for="af-account-full-name"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Full name
              </label>
              <div class="hs-tooltip inline-block">
                <button type="button" class="hs-tooltip-toggle ms-1">
                  <svg
                    class="inline-block w-3 h-3 text-gray-400"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                    />
                  </svg>
                </button>
                <span
                  class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible w-40 text-center z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded shadow-sm"
                  role="tooltip"
                >
                  Displayed on public forums, such as Preline
                </span>
              </div>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="sm:flex">
                <input
                  id="af-account-full-name"
                  th:field="*{firstName}"
                  type="text"
                  class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                  th:placeholder="${authenticatedProf.firstName}"
                />
                <input
                  type="text"
                  th:field="*{lastName}"
                  class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                  th:placeholder="${authenticatedProf.lastName}"
                />
              </div>
            </div>

            <div class="sm:col-span-3">
              <label
                for="af-account-email"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Grade
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <input
                id="af-account-email"
                type="text"
                th:field="*{grade}"
                class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                th:placeholder="${authenticatedProf.grade}"
              />
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <label
                for="af-account-email"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Email
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <input
                id="af-account-email"
                type="text"
                th:field="*{email}"
                class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                th:placeholder="${authenticatedProf.email}"
              />
            </div>

            <div class="sm:col-span-3">
              <label
                for="af-account-email"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Username
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <input
                id="af-account-email"
                type="text"
                th:field="*{userName}"
                class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                th:placeholder="${authenticatedProf.userName}"
              />
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <label
                for="af-account-password"
                class="inline-block text-sm text-gray-800 mt-2.5"
              >
                Password
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="space-y-2">
                <input
                  type="text"
                  th:field="*{password}"
                  class="py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                  placeholder="Enter new password"
                />
              </div>
            </div>
          </div>
          <!-- End Grid -->

          <div class="mt-5 flex justify-end gap-x-2">
            <button
              type="submit"
              class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
            >
              Save changes
            </button>
          </div>
        </form>
      </div>
      <!-- End Card -->
    </div>
    <!-- End Card Section -->
  </body>
</html>
